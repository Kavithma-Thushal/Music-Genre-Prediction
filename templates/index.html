<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
        <h1 class="text-center mb-4">Predict Music Genre</h1>

        <form method="POST">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" name="age" value="{{ age if age else '' }}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" required>
                    <option value="" selected disabled>Select Gender</option>
                    <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-success mt-4">
                <h4 class="alert-heading">Prediction:</h4>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-4">
                <h4 class="alert-heading">Error:</h4>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
